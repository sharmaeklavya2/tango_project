<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	<h1>Login</h1>
	<p style="color:red">{{login_error}}</p>
	<form id="login_form" method="POST" action="/rango/login/">
		{% csrf_token %}
		<p>
			Username:
			<input type="text" name="username" />
		</p>
		<p>
			Password:
			<input type="password" name="password" />
		</p>
		<input type="submit" name="submit" value="Submit" />
	</form>
</body>
</html>
