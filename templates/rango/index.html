<!DOCTYPE html>

{% load static %}

<html>

<head>
	<title>Rango</title>
</head>

<body>
	<h1>Rango</h1>
	<img src="{% static "sheriff.jpg" %}" alt="sheriff.jpg" />
	{% if categories %}
		<h3>Categories</h3>	
		<ul>
			{% for cat in categories %}
			<li><a href="/rango/category/{{cat.enc_name}}/">{{cat.name}}</a></li>
			{% endfor %}
		</ul>
	{% else %}
		<p>There are no categories to display</p>
	{% endif %}
	<p><a href="/rango/add_category/">Add a category</a></p>
</body>

</html>
